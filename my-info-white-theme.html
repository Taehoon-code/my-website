  <style>
      /* ===== RESET & BASE ===== */
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }
      
      body {
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Malgun Gothic', sans-serif;
          background: #f0f0f0;
          color: #1a1a1a;
          line-height: 1.5;
          font-size: 14px;
          display: flex;
          justify-content: center;
          min-height: 100vh;
      }
      
      /* ===== LAYOUT CONTAINER ===== */
      .app-container {
          width: 100%;
          max-width: 375px;
          margin: 0 auto;
          background: #ffffff;
          min-height: 100vh;
          position: relative;
          box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
          display: flex;
          flex-direction: column;
      }
      
      /* ===== HEADER ===== */
      header {
          position: fixed;
          top: 0;
          width: 100%;
          max-width: 375px;
          height: 60px;
          background: rgba(255, 255, 255, 0.95);
          backdrop-filter: blur(20px);
          z-index: 100;
          display: flex;
          align-items: center;
          justify-content: space-between;
          padding: 0 12px;
          border-bottom: 1px solid #f0f0f0;
      }
      
        .header-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .header-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: all 0.2s;
        }
        
        .header-btn:hover,
        .header-btn.hovered {
            background: #f8f9fa;
        }
        
        .header-icon {
            width: 20px;
            height: 20px;
            color: #333;
        }
        
        /* ===== MAIN CONTENT ===== */
        main {
            flex: 1;
            padding-top: 60px;
            display: flex;
            flex-direction: column;
        }
        
        /* ===== ROW: PROFILE HEADER ===== */
        .profile-header-row {
            background: linear-gradient(135deg, #8b5cf6, #a855f7);
            padding: 32px 12px 24px;
            color: white;
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: 700;
            color: white;
            flex-shrink: 0;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }
        
        .profile-info {
            flex: 1;
        }
        
        .profile-name {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
            letter-spacing: -0.5px;
        }
        
        .profile-email {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 8px;
        }
        
        .membership-badge {
            display: inline-flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .membership-icon {
            width: 14px;
            height: 14px;
            margin-right: 4px;
        }
        
        .profile-stats {
            display: flex;
            justify-content: space-around;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .stat-item {
            text-align: center;
            flex: 1;
        }
        
        .stat-value {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 4px;
        }
        
        .stat-label {
            font-size: 12px;
            opacity: 0.8;
        }
        
        /* ===== ROW: QUICK ACTIONS ===== */
        .quick-actions-row {
            background: #ffffff;
            padding: 20px 12px;
            border-bottom: 8px solid #f8f9fa;
        }
        
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
        }
        
        .quick-action {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #333;
            cursor: pointer;
            padding: 16px 8px;
            border-radius: 12px;
            transition: all 0.2s;
        }
        
        .quick-action:hover,
        .quick-action.hovered {
            background: #f8f9fa;
            transform: translateY(-2px);
        }
        
        .quick-action-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #8b5cf6, #a855f7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
        }
        
        .quick-action-icon svg {
            width: 16px;
            height: 16px;
            color: white;
        }
        
        .quick-action-label {
            font-size: 12px;
            font-weight: 500;
            text-align: center;
        }
        
        /* ===== ROW: MENU SECTIONS ===== */
        .menu-section-row {
            background: #ffffff;
            margin-bottom: 8px;
        }
        
        .menu-section {
            padding: 20px 12px 8px;
        }
        
        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 16px;
        }
        
        .menu-list {
            display: flex;
            flex-direction: column;
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 0;
            text-decoration: none;
            color: #333;
            cursor: pointer;
            transition: all 0.2s;
            border-bottom: 1px solid #f8f9fa;
        }
        
        .menu-item:last-child {
            border-bottom: none;
        }
        
        .menu-item:hover,
        .menu-item.hovered {
            color: #8b5cf6;
            padding-left: 8px;
        }
        
        .menu-item-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .menu-item-icon {
            width: 20px;
            height: 20px;
            color: #666;
            transition: all 0.2s;
        }
        
        .menu-item:hover .menu-item-icon,
        .menu-item.hovered .menu-item-icon {
            color: #8b5cf6;
        }
        
        .menu-item-text {
            font-size: 14px;
            font-weight: 500;
        }
        
        .menu-item-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .menu-item-badge {
            background: #ff4757;
            color: white;
            font-size: 10px;
            font-weight: 700;
            padding: 2px 6px;
            border-radius: 8px;
            min-width: 16px;
            text-align: center;
        }
        
        .menu-item-arrow {
            width: 16px;
            height: 16px;
            color: #ccc;
            transition: all 0.2s;
        }
        
        .menu-item:hover .menu-item-arrow,
        .menu-item.hovered .menu-item-arrow {
            color: #8b5cf6;
            transform: translateX(2px);
        }
        
        /* ===== ROW: FOOTER ===== */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 375px;
            height: 80px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid #f0f0f0;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 8px 12px;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #999;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 60px;
        }
        
        .nav-item.active {
            color: #8b5cf6;
        }
        
        .nav-item:hover,
        .nav-item.hovered {
            color: #8b5cf6;
        }
        
        .nav-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .nav-label {
            font-size: 10px;
            font-weight: 600;
        }
        
        /* ===== STATE CLASSES ===== */
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
        
        .disabled {
            opacity: 0.4;
            pointer-events: none;
        }
        
        .selected {
            background: rgba(139, 92, 246, 0.1);
            border-color: #8b5cf6;
        }
        
        .error {
            border-color: #ff4757;
            box-shadow: 0 0 0 3px rgba(255, 71, 87, 0.2);
        }
        
        .success {
            border-color: #2ed573;
            box-shadow: 0 0 0 3px rgba(46, 213, 115, 0.2);
        }
        
        /* ===== BOTTOM SPACING ===== */
        .bottom-spacing {
            height: 80px;
        }
        
        /* ===== RESPONSIVE ADJUSTMENTS ===== */
        @media (min-width: 768px) {
            .app-container {
                max-width: 768px;
            }
            
            header {
                max-width: 768px;
                padding: 0 48px;
            }
            
            footer {
                max-width: 768px;
                padding: 8px 48px;
            }
            
            .profile-header-row {
                padding: 32px 48px 24px;
            }
            
            .quick-actions-row {
                padding: 20px 48px;
            }
            
            .menu-section {
                padding: 20px 48px 8px;
            }
            
            .quick-actions {
                grid-template-columns: repeat(6, 1fr);
            }
        }
    </style>
