<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
  <title>회원가입 - 그립</title>
  <style>
      /* ===== RESET & BASE ===== */
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }
      
      body {
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Malgun Gothic', sans-serif;
          background: #1a1a1a;
          color: #ffffff;
          line-height: 1.5;
          font-size: 14px;
          overflow: hidden;
      }
      
      /* ===== BACKGROUND CONTENT (BLURRED) ===== */
      .background-content {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 50%, #1a1a1a 100%);
          display: grid;
          grid-template-columns: 1fr 1fr;
          grid-template-rows: 1fr 1fr;
          gap: 2px;
          padding: 20px;
          filter: blur(8px);
          opacity: 0.3;
      }
      
      .mock-card {
          background: #333333;
          border-radius: 12px;
          position: relative;
          overflow: hidden;
      }
      
      .mock-card::before {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          height: 60%;
          background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
          opacity: 0.3;
      }
      
      /* ===== OVERLAY ===== */
      .overlay {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0, 0, 0, 0.7);
          backdrop-filter: blur(10px);
          z-index: 1000;
          opacity: 1;
          transition: opacity 0.3s ease;
      }
      
      /* Overlay states */
      .overlay.hidden {
          opacity: 0;
          pointer-events: none;
      }
      
      /* ===== POPUP CONTAINER ===== */
      .popup-container {
          position: fixed;
          bottom: 0;
          left: 0;
          right: 0;
          z-index: 1001;
          transform: translateY(100%);
          transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }
      
      /* Popup animation states */
      .popup-container.show {
          transform: translateY(0);
      }
      
      .popup-container.hide {
          transform: translateY(100%);
      }
      
      /* ===== POPUP CONTENT ===== */
      .popup-content {
          background: #1a1a1a;
          border-radius: 24px 24px 0 0;
          padding: 32px 24px 40px;
          box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.5);
          border-top: 1px solid #333333;
          position: relative;
          max-width: 500px;
          margin: 0 auto;
      }
      
      /* ===== POPUP HEADER ===== */
      .popup-handle {
          width: 40px;
          height: 4px;
          background: #666666;
          border-radius: 2px;
          margin: 0 auto 24px;
          transition: background 0.2s ease;
      }
      
      .popup-handle:hover,
      .popup-handle.hovered {
          background: #888888;
      }
      
      .popup-title {
          text-align: center;
          font-size: 24px;
          font-weight: 700;
          color: #ffffff;
          margin-bottom: 8px;
      }
      
      .popup-subtitle {
          text-align: center;
          font-size: 16px;
          color: #888888;
          margin-bottom: 32px;
          line-height: 1.4;
      }
      
      /* ===== SOCIAL LOGIN BUTTONS ===== */
      .social-buttons {
          display: flex;
          flex-direction: column;
          gap: 16px;
      }
      
      .social-btn {
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 12px;
          padding: 16px 20px;
          border-radius: 12px;
          font-size: 16px;
          font-weight: 600;
          text-decoration: none;
          transition: all 0.3s ease;
          position: relative;
          overflow: hidden;
          border: none;
          cursor: pointer;
      }
      
      /* Button hover effect */
      .social-btn::before {
          content: '';
          position: absolute;
          top: 0;
          left: -100%;
          width: 100%;
          height: 100%;
          background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
          transition: left 0.5s ease;
      }
      
      .social-btn:hover::before,
      .social-btn.hovered::before {
          left: 100%;
      }
      
      /* ===== KAKAO BUTTON ===== */
      .kakao-btn {
          background: #FEE500;
          color: #000000;
          box-shadow: 0 4px 20px rgba(254, 229, 0, 0.3);
      }
      
      .kakao-btn:hover,
      .kakao-btn.hovered {
          background: #FFEB3B;
          transform: translateY(-2px);
          box-shadow: 0 8px 30px rgba(254, 229, 0, 0.4);
      }
      
      .kakao-btn:active,
      .kakao-btn.pressed {
          transform: translateY(0);
          box-shadow: 0 2px 10px rgba(254, 229, 0, 0.2);
      }
      
      /* ===== GOOGLE BUTTON ===== */
      .google-btn {
          background: #ffffff;
          color: #333333;
          box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
          border: 1px solid #e0e0e0;
      }
      
      .google-btn:hover,
      .google-btn.hovered {
          background: #f5f5f5;
          transform: translateY(-2px);
          box-shadow: 0 8px 30px rgba(255, 255, 255, 0.2);
      }
      
      .google-btn:active,
      .google-btn.pressed {
          transform: translateY(0);
          box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
      }
      
      /* ===== FACEBOOK BUTTON ===== */
      .facebook-btn {
          background: #1877F2;
          color: #ffffff;
          box-shadow: 0 4px 20px rgba(24, 119, 242, 0.3);
      }
      
      .facebook-btn:hover,
      .facebook-btn.hovered {
          background: #166FE5;
          transform: translateY(-2px);
          box-shadow: 0 8px 30px rgba(24, 119, 242, 0.4);
      }
      
      .facebook-btn:active,
      .facebook-btn.pressed {
          transform: translateY(0);
          box-shadow: 0 2px 10px rgba(24, 119, 242, 0.2);
      }
      
      /* ===== SOCIAL ICONS ===== */
      .social-icon {
          width: 24px;
          height: 24px;
          flex-shrink: 0;
      }
      
      /* ===== CLOSE SECTION ===== */
      .close-section {
          margin-top: 32px;
          text-align: center;
      }
      
      .close-btn {
          background: transparent;
          border: 1px solid #444444;
          color: #888888;
          padding: 12px 24px;
          border-radius: 8px;
          font-size: 14px;
          cursor: pointer;
          transition: all 0.2s ease;
      }
      
      .close-btn:hover,
      .close-btn.hovered {
          border-color: #666666;
          color: #ffffff;
      }
      
      .close-btn:active,
      .close-btn.pressed {
          transform: scale(0.95);
      }
      
      /* ===== STATE CLASSES FOR FIGMA ===== */
      /* Loading state */
      .loading {
          opacity: 0.6;
          pointer-events: none;
      }
      
      .loading::after {
          content: '';
          position: absolute;
          top: 50%;
          right: 20px;
          width: 20px;
          height: 20px;
          border: 2px solid transparent;
          border-top: 2px solid currentColor;
          border-radius: 50%;
          animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
      }
      
      /* Disabled state */
      .disabled {
          opacity: 0.4;
          pointer-events: none;
          cursor: not-allowed;
      }
      
      /* Error state */
      .error {
          border-color: #ff4444 !important;
          box-shadow: 0 0 0 3px rgba(255, 68, 68, 0.2);
      }
      
      /* Success state */
      .success {
          border-color: #44ff44 !important;
          box-shadow: 0 0 0 3px rgba(68, 255, 68, 0.2);
      }
      
      /* ===== RESPONSIVE ===== */
      @media (min-width: 768px) {
          .popup-content {
              padding: 40px 48px 48px;
              border-radius: 32px 32px 0 0;
          }
          
          .social-btn {
              padding: 18px 24px;
              font-size: 17px;
          }
          
          .popup-title {
              font-size: 28px;
          }
          
          .popup-subtitle {
              font-size: 18px;
          }
      }
  </style>
</head>
<body>
  <!-- Background Content (Blurred) -->
  <div class="background-content">
      <div class="mock-card"></div>
      <div class="mock-card"></div>
      <div class="mock-card"></div>
      <div class="mock-card"></div>
  </div>
  
  <!-- Overlay -->
  <div class="overlay"></div>
  
  <!-- Popup Container -->
  <div class="popup-container show">
      <div class="popup-content">
          <!-- Handle -->
          <div class="popup-handle"></div>
          
          <!-- Header -->
          <div class="popup-header">
              <h1 class="popup-title">시작하기</h1>
              <p class="popup-subtitle">소셜 계정으로 간편하게<br>3초만에 가입하세요</p>
          </div>
          
          <!-- Social Login Buttons -->
          <div class="social-buttons">
              <!-- Kakao Button -->
              <button class="social-btn kakao-btn">
                  <svg class="social-icon" viewBox="0 0 24 24" fill="currentColor">
                      <path d="M12 3c5.799 0 10.5 3.664 10.5 8.185 0 4.52-4.701 8.184-10.5 8.184a13.5 13.5 0 0 1-1.727-.11l-4.408 2.883c-.501.265-.678.236-.472-.413l.892-3.678c-2.88-1.46-4.785-3.99-4.785-6.866C1.5 6.665 6.201 3 12 3z"/>
                  </svg>
                  <span>카카오로 3초만에 시작하기</span>
              </button>
              
              <!-- Google Button -->
              <button class="social-btn google-btn">
                  <svg class="social-icon" viewBox="0 0 24 24">
                      <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                      <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                      <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                      <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                  </svg>
                  <span>구글 아이디로 시작하기</span>
              </button>
              
              <!-- Facebook Button -->
              <button class="social-btn facebook-btn">
                  <svg class="social-icon" viewBox="0 0 24 24" fill="currentColor">
                      <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                  </svg>
                  <span>페이스북으로 시작하기</span>
              </button>
          </div>
          
          <!-- Close Section -->
          <div class="close-section">
              <button class="close-btn">나중에 하기</button>
          </div>
      </div>
  </div>
</body>
</html>
