<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
  <title>팔로잉 - 그립</title>
  <meta name="description" content="팔로우하고 새로운 콘텐츠를 확인하세요">
  <style>
      /* ===== RESET & BASE ===== */
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }
      
      body {
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Malgun Gothic', sans-serif;
          background: #000000;
          color: #ffffff;
          line-height: 1.5;
          font-size: 14px;
          display: flex;
          justify-content: center;
          min-height: 100vh;
          overflow-x: hidden;
      }
      
      /* ===== LAYOUT CONTAINER ===== */
      .app-container {
          width: 100%;
          max-width: 375px;
          margin: 0 auto;
          background: #000000;
          min-height: 100vh;
          position: relative;
          box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      }
      
      /* ===== FIXED HEADER ===== */
      header {
          position: fixed;
          top: 0;
          left: 50%;
          transform: translateX(-50%);
          width: 100%;
          max-width: 375px;
          height: 60px;
          background: rgba(0, 0, 0, 0.95);
          backdrop-filter: blur(20px);
          z-index: 100;
          display: flex;
          align-items: center;
          justify-content: space-between;
          padding: 0 12px;
          border-bottom: 1px solid #1a1a1a;
      }
      
      .header-left {
          width: 24px;
          height: 24px;
          display: flex;
          align-items: center;
          justify-content: center;
      }
      
      .header-tabs {
          display: flex;
          align-items: center;
          gap: 32px;
          flex: 1;
          justify-content: center;
      }
      
      .header-tab {
          font-size: 16px;
          font-weight: 600;
          color: #666;
          cursor: pointer;
          padding: 8px 0;
          position: relative;
          transition: all 0.3s ease;
      }
      
      .header-tab.active {
          color: #ffffff;
      }
      
      .header-tab.active::after {
          content: '';
          position: absolute;
          bottom: -20px;
          left: 0;
          right: 0;
          height: 2px;
          background: #fe0089;
          border-radius: 1px;
      }
      
      /* Header tab states */
      .header-tab:hover,
      .header-tab.hovered {
          color: #cccccc;
      }
      
      .header-actions {
          display: flex;
          align-items: center;
          gap: 16px;
      }
      
      .header-btn {
          width: 24px;
          height: 24px;
          border: none;
          background: transparent;
          color: #ffffff;
          cursor: pointer;
          display: flex;
          align-items: center;
          justify-content: center;
          transition: all 0.2s ease;
          position: relative;
      }
      
      /* Header button states */
      .header-btn:hover,
      .header-btn.hovered {
          color: #fe0089;
          transform: scale(1.1);
      }
      
      .header-btn:active,
      .header-btn.pressed {
          transform: scale(0.95);
      }
      
      .header-icon {
          width: 24px;
          height: 24px;
      }
      
      .cart-badge {
          position: absolute;
          top: -6px;
          right: -6px;
          width: 16px;
          height: 16px;
          background: linear-gradient(135deg, #fe0089, #ff5d38);
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 10px;
          font-weight: 700;
          color: white;
          box-shadow: 0 2px 8px rgba(254, 0, 137, 0.4);
          animation: badgePulse 2s infinite;
      }
      
      @keyframes badgePulse {
          0%, 100% { transform: scale(1); }
          50% { transform: scale(1.1); }
      }
      
      /* ===== MAIN CONTENT ===== */
      main {
          padding-top: 60px;
          padding-bottom: 80px;
          min-height: 100vh;
          display: flex;
          flex-direction: column;
          padding-left: 12px;
          padding-right: 12px;
      }
      
      /* ===== INTRO SECTION ===== */
      .intro-section {
          padding: 32px 8px 20px;
          text-align: center;
      }
      
      .intro-title {
          font-size: 20px;
          font-weight: 700;
          color: #ffffff;
          margin-bottom: 8px;
          text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
      }
      
      .intro-subtitle {
          font-size: 14px;
          color: #999;
          margin-bottom: 32px;
      }
      
      /* ===== CARD SECTION ===== */
      .card-section {
          flex: 1;
          display: flex;
          align-items: center;
          justify-content: center;
          padding: 0 8px;
          position: relative;
      }
      
      .cards-wrapper {
          position: relative;
          width: 100%;
          height: 500px;
          display: flex;
          align-items: center;
          justify-content: center;
          overflow: visible;
          touch-action: pan-x;
      }
      
      .seller-card {
          position: absolute;
          width: 280px;
          height: 500px;
          border-radius: 20px;
          overflow: hidden;
          cursor: pointer;
          transition: all 0.4s ease;
          box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      }
      
      /* ===== CARD STATES ===== */
      .seller-card.active {
          transform: scale(1) translateX(0);
          z-index: 10;
          opacity: 1;
          filter: blur(0px);
          pointer-events: all;
      }
      
      .seller-card.prev {
          transform: scale(0.8) translateX(-180px);
          z-index: 5;
          opacity: 0.3;
          filter: blur(4px);
          pointer-events: none;
      }
      
      .seller-card.next {
          transform: scale(0.8) translateX(180px);
          z-index: 5;
          opacity: 0.3;
          filter: blur(4px);
          pointer-events: none;
      }
      
      .seller-card.hidden {
          transform: scale(0.7) translateX(300px);
          opacity: 0;
          z-index: 0;
          filter: blur(5px);
          pointer-events: none;
      }
      
      /* Card hover states */
      .seller-card.active:hover,
      .seller-card.active.hovered {
          transform: scale(1.02) translateX(0);
          box-shadow: 0 12px 40px rgba(0, 0, 0, 0.7);
      }
      
      .seller-card.active:active,
      .seller-card.active.pressed {
          transform: scale(0.98) translateX(0);
      }
      
      /* ===== CARD BACKGROUND IMAGE ===== */
      .card-background {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
      }
      
      .card-background.card-1 {
          background: linear-gradient(135deg, #2d73b0 0%, #1a3660 100%);
      }
      
      .card-background.card-2 {
          background: linear-gradient(135deg, #673ab7 0%, #4c2c85 100%);
      }
      
      .card-background.card-3 {
          background: linear-gradient(135deg, #ff6994 0%, #ff3d71 100%);
      }
      
      /* ===== CARD OVERLAY ===== */
      .card-overlay {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: linear-gradient(180deg, 
              rgba(0,0,0,0.1) 0%, 
              rgba(0,0,0,0.3) 50%, 
              rgba(0,0,0,0.8) 100%);
      }
      
      /* ===== CARD CONTENT ===== */
      .card-content {
          position: relative;
          height: 100%;
          display: flex;
          flex-direction: column;
          justify-content: flex-end;
          padding: 32px 24px;
          text-align: center;
          z-index: 2;
      }
      
      .seller-avatar {
          width: 60px;
          height: 60px;
          border-radius: 50%;
          background: rgba(255, 255, 255, 0.2);
          backdrop-filter: blur(10px);
          border: 2px solid rgba(255, 255, 255, 0.3);
          display: flex;
          align-items: center;
          justify-content: center;
          margin: 0 auto 16px;
          font-size: 20px;
          font-weight: 700;
          color: white;
          position: relative;
          box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
      }
      
      .seller-avatar::after {
          content: '💎';
          position: absolute;
          bottom: -2px;
          right: -2px;
          width: 20px;
          height: 20px;
          background: linear-gradient(135deg, #fe0089, #ff5d38);
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 10px;
          border: 2px solid white;
          box-shadow: 0 2px 8px rgba(254, 0, 137, 0.4);
      }
      
      .seller-name {
          font-size: 18px;
          font-weight: 700;
          color: #ffffff;
          margin-bottom: 4px;
          text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
      }
      
      .seller-description {
          font-size: 13px;
          color: rgba(255, 255, 255, 0.9);
          margin-bottom: 12px;
          line-height: 1.4;
          text-shadow: 0 1px 5px rgba(0, 0, 0, 0.5);
      }
      
      .seller-tags {
          display: flex;
          flex-wrap: wrap;
          gap: 6px;
          justify-content: center;
          margin-bottom: 20px;
      }
      
      .seller-tag {
          background: rgba(255, 255, 255, 0.2);
          backdrop-filter: blur(10px);
          color: white;
          padding: 4px 10px;
          border-radius: 12px;
          font-size: 11px;
          font-weight: 500;
          border: 1px solid rgba(255, 255, 255, 0.3);
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      }
      
      .follow-button {
          background: linear-gradient(135deg, #fe0089, #ff5d38);
          color: white;
          border: none;
          padding: 14px 40px;
          border-radius: 25px;
          font-size: 15px;
          font-weight: 700;
          cursor: pointer;
          transition: all 0.3s ease;
          box-shadow: 0 6px 20px rgba(254, 0, 137, 0.4);
          text-transform: uppercase;
          letter-spacing: 0.5px;
      }
      
      /* Follow button states */
      .follow-button:hover,
      .follow-button.hovered {
          transform: translateY(-2px);
          box-shadow: 0 8px 25px rgba(254, 0, 137, 0.6);
      }
      
      .follow-button:active,
      .follow-button.pressed {
          transform: translateY(0);
          box-shadow: 0 4px 15px rgba(254, 0, 137, 0.4);
      }
      
      .follow-button.following {
          background: linear-gradient(135deg, #666, #888);
          box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      }
      
      /* ===== FIXED FOOTER ===== */
      footer {
          position: fixed;
          bottom: 0;
          left: 50%;
          transform: translateX(-50%);
          width: 100%;
          max-width: 375px;
          height: 80px;
          background: rgba(0, 0, 0, 0.95);
          backdrop-filter: blur(20px);
          border-top: 1px solid #1a1a1a;
          z-index: 100;
          display: flex;
          align-items: center;
          justify-content: space-around;
          padding: 8px 12px;
      }
      
      .nav-item {
          display: flex;
          flex-direction: column;
          align-items: center;
          text-decoration: none;
          color: #666;
          cursor: pointer;
          transition: all 0.2s ease;
          min-width: 60px;
      }
      
      .nav-item.active {
          color: #fe0089;
      }
      
      /* Nav item states */
      .nav-item:hover,
      .nav-item.hovered {
          color: #cccccc;
          transform: translateY(-2px);
      }
      
      .nav-item:active,
      .nav-item.pressed {
          transform: translateY(0);
      }
      
      .nav-icon {
          width: 24px;
          height: 24px;
          margin-bottom: 4px;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 18px;
      }
      
      .nav-label {
          font-size: 10px;
          font-weight: 500;
      }
      
      /* ===== ANIMATIONS ===== */
      @keyframes cardSlideIn {
          from {
              opacity: 0;
              transform: scale(0.9) translateY(30px);
          }
          to {
              opacity: 1;
              transform: scale(1) translateY(0);
          }
      }
      
      .seller-card.active {
          animation: cardSlideIn 0.5s ease-out;
      }
      
      /* ===== STATE CLASSES FOR FIGMA ===== */
      .loading {
          opacity: 0.6;
          pointer-events: none;
      }
      
      .disabled {
          opacity: 0.4;
          pointer-events: none;
          cursor: not-allowed;
      }
      
      .selected {
          background: rgba(254, 0, 137, 0.2) !important;
          border-color: #fe0089 !important;
      }
      
      .focused {
          outline: 2px solid #fe0089;
          outline-offset: 4px;
      }
      
      .error {
          border-color: #ff4757 !important;
          box-shadow: 0 0 0 3px rgba(255, 71, 87, 0.2);
      }
      
      .success {
          border-color: #2ed573 !important;
          box-shadow: 0 0 0 3px rgba(46, 213, 115, 0.2);
      }
      
      /* ===== RESPONSIVE DESIGN ===== */
      @media (min-width: 768px) {
          .app-container {
              max-width: 768px;
          }
          
          header {
              max-width: 768px;
              padding: 0 48px;
          }
          
          footer {
              max-width: 768px;
              padding: 8px 48px;
          }
          
          main {
              padding-left: 48px;
              padding-right: 48px;
          }
          
          .seller-card {
              width: 320px;
              height: 540px;
          }
          
          .seller-card.prev {
              transform: scale(0.8) translateX(-220px);
          }
          
          .seller-card.next {
              transform: scale(0.8) translateX(220px);
          }
      }
      
      @media (max-width: 374px) {
          .seller-card {
              width: 260px;
              height: 460px;
          }
          
          .seller-card.prev {
              transform: scale(0.75) translateX(-160px);
          }
          
          .seller-card.next {
              transform: scale(0.75) translateX(160px);
          }
      }
  </style>
</head>
<body>
  <div class="app-container">
      <!-- Fixed Header -->
      <header>
          <div class="header-left">
              <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" class="header-icon">
                  <path fill-rule="evenodd" d="M10.5 16.5a6 6 0 1 0 0-12 6 6 0 0 0 0 12m0 2.5a8.5 8.5 0 1 0 0-17 8.5 8.5 0 0 0 0 17" clip-rule="evenodd"></path>
                  <path fill-rule="evenodd" d="M15.616 15.616a1.25 1.25 0 0 1 1.768 0l4 4a1.25 1.25 0 0 1-1.768 1.768l-4-4a1.25 1.25 0 0 1 0-1.768" clip-rule="evenodd"></path>
              </svg>
          </div>
          <div class="header-tabs">
              <div class="header-tab">추천</div>
              <div class="header-tab active">팔로잉</div>
          </div>
          <div class="header-actions">
              <button class="header-btn">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" class="header-icon">
                      <path d="M18.085 22c1.29 0 2.335-1.058 2.335-2.363s-1.045-2.362-2.335-2.362-2.335 1.058-2.335 2.362S16.795 22 18.085 22M1.876 2A.88.88 0 0 0 1 2.886c0 .49.392.886.876.886h2.133L6.676 17.29a2.353 2.353 0 0 0-2.072 2.347C4.604 20.942 5.65 22 6.94 22s2.335-1.058 2.335-2.363a2.37 2.37 0 0 0-.678-1.664l-.525-2.66h9.493a2.5 2.5 0 0 0 2.42-1.874l1.73-6.678a1.5 1.5 0 0 0-1.453-1.876H6.015l-.429-2.173A.88.88 0 0 0 4.727 2z"></path>
                  </svg>
                  <div class="cart-badge">1</div>
              </button>
          </div>
      </header>
      
      <!-- Main Content -->
      <main>
          <!-- Intro Section -->
          <section class="intro-section">
              <h2 class="intro-title">인기 그리퍼</h2>
              <p class="intro-subtitle">팔로우하고 새로운 콘텐츠를 확인하세요.</p>
          </section>
          
          <!-- Card Section -->
          <section class="card-section">
              <div class="cards-wrapper">
                  <!-- Seller Card 1 - Active -->
                  <div class="seller-card active">
                      <div class="card-background card-1"></div>
                      <div class="card-overlay"></div>
                      <div class="card-content">
                          <div class="seller-avatar">그</div>
                          <div class="seller-name">그립 오리지널</div>
                          <div class="seller-description">그립 공식 오리지널 콘텐츠</div>
                          <div class="seller-tags">
                              <span class="seller-tag">#그립픽</span>
                              <span class="seller-tag">#비밀특가</span>
                          </div>
                          <button class="follow-button">Follow</button>
                      </div>
                  </div>
                  
                  <!-- Seller Card 2 - Next (블러 처리) -->
                  <div class="seller-card next">
                      <div class="card-background card-2"></div>
                      <div class="card-overlay"></div>
                      <div class="card-content">
                          <div class="seller-avatar">현</div>
                          <div class="seller-name">현정</div>
                          <div class="seller-description">일상을 함께하는 현실 언니!</div>
                          <div class="seller-tags">
                              <span class="seller-tag">#현정옷장</span>
                              <span class="seller-tag">#이벤트팡팡</span>
                              <span class="seller-tag">#뷰티템</span>
                          </div>
                          <button class="follow-button">Follow</button>
                      </div>
                  </div>
                  
                  <!-- Seller Card 3 - Previous (블러 처리) -->
                  <div class="seller-card prev">
                      <div class="card-background card-3"></div>
                      <div class="card-overlay"></div>
                      <div class="card-content">
                          <div class="seller-avatar">천</div>
                          <div class="seller-name">천호엔케어</div>
                          <div class="seller-description">5월 가정의 달 특별 이벤트</div>
                          <div class="seller-tags">
                              <span class="seller-tag">#천호엔케어</span>
                              <span class="seller-tag">#건강관리</span>
                              <span class="seller-tag">#가정의달</span>
                          </div>
                          <button class="follow-button">Follow</button>
                      </div>
                  </div>
              </div>
          </section>
      </main>
      
      <!-- Fixed Footer -->
      <footer>
          <a href="#" class="nav-item">
              <div class="nav-icon">🏠</div>
              <span class="nav-label">홈</span>
          </a>
          <a href="#" class="nav-item">
              <div class="nav-icon">📱</div>
              <span class="nav-label">쇼츠</span>
          </a>
          <a href="#" class="nav-item">
              <div class="nav-icon">🛍️</div>
              <span class="nav-label">쇼핑</span>
          </a>
          <a href="#" class="nav-item active">
              <div class="nav-icon">👤</div>
              <span class="nav-label">MY</span>
          </a>
      </footer>
  </div>
</body>
</html>
