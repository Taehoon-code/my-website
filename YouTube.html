<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube ÏáºÌïë Ïò§Î≤ÑÎ†àÏù¥</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            overflow: hidden;
            min-height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
        }
        
        .container {
            width: 100vw;
            height: 100vh;
            margin: 0;
            position: relative;
            background: #000;
            overflow: hidden;
            animation: containerFadeIn 1s ease-out;
        }
        
        @keyframes containerFadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        .youtube-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
            background: #000;
        }
        
        .youtube-embed {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            background: linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0.3) 0%,
                transparent 20%,
                transparent 70%,
                rgba(0, 0, 0, 0.4) 100%
            );
        }
        
        /* ÏÉÅÎã® Î∞î */
        .top-bar {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: auto;
            opacity: 0;
            transform: translateY(-50px) scale(0.8);
            animation: popIn 0.6s ease-out 3s both;
        }
        
        @keyframes popIn {
            0% {
                opacity: 0;
                transform: translateY(-50px) scale(0.8);
            }
            50% {
                opacity: 1;
                transform: translateY(-10px) scale(1.1);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .channel-info {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 16px;
            border-radius: 25px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .channel-info:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
        }
        
        .channel-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b9d, #ff8a80);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            font-weight: bold;
            color: white;
            box-shadow: 0 2px 8px rgba(255, 107, 157, 0.3);
            animation: pulse 3s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 2px 8px rgba(255, 107, 157, 0.3);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 4px 15px rgba(255, 107, 157, 0.5);
            }
        }
        
        .stats {
            display: flex;
            gap: 12px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .follow-btn {
            background: linear-gradient(135deg, #ff1744, #ff5722);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 12px rgba(255, 23, 68, 0.4);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .follow-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 23, 68, 0.6);
        }
        
        .top-actions {
            display: flex;
            gap: 12px;
        }
        
        .action-btn {
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(20px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .action-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
        
        /* ÏÉÅÌíà Ïò§Î≤ÑÎ†àÏù¥ */
        .product-overlay {
            position: absolute;
            bottom: 30px;
            left: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(20px);
            pointer-events: auto;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            opacity: 0;
            transform: translateY(100px) scale(0.8);
            animation: bounceIn 0.8s ease-out 3s both;
            transition: all 0.3s ease;
        }
        
        .product-overlay:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: translateY(100px) scale(0.8);
            }
            50% {
                opacity: 1;
                transform: translateY(-20px) scale(1.05);
            }
            70% {
                transform: translateY(10px) scale(0.98);
            }
            85% {
                transform: translateY(-5px) scale(1.02);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 3.3s both;
        }
        
        .product-title {
            font-size: 18px;
            font-weight: 700;
            color: #1a1a1a;
        }
        
        .product-status {
            background: linear-gradient(135deg, #4caf50, #66bb6a);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 8px rgba(76, 175, 80, 0.3);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .auction-info {
            background: linear-gradient(135deg, #fff8e1, #ffecb3);
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 16px;
            border-left: 4px solid #ffa726;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 3.5s both;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(255, 167, 38, 0.2);
        }
        
        .auction-info:hover {
            transform: translateX(3px);
            box-shadow: 0 4px 15px rgba(255, 167, 38, 0.3);
        }
        
        .auction-text {
            font-size: 13px;
            color: #e65100;
            font-weight: 600;
            margin-bottom: 6px;
            line-height: 1.4;
        }
        
        .auction-details {
            font-size: 12px;
            color: #666;
            line-height: 1.5;
        }
        
        .price-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 3.7s both;
        }
        
        .price-info {
            flex: 1;
        }
        
        .no-bidder {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: #ff5722;
            font-weight: 600;
            margin-bottom: 6px;
            animation: blink 2s infinite;
        }
        
        .no-bidder::before {
            content: 'üî•';
            font-size: 14px;
        }
        
        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            51%, 100% {
                opacity: 0.6;
            }
        }
        
        .starting-price {
            font-size: 15px;
            color: #666;
            font-weight: 500;
        }
        
        .current-price {
            font-size: 24px;
            font-weight: 800;
            color: #1a1a1a;
            margin-top: 4px;
        }
        
        .bid-controls {
            display: flex;
            align-items: center;
            gap: 12px;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 3.9s both;
        }
        
        .price-input {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 16px;
            font-weight: 700;
            color: #ff5722;
            text-align: center;
            width: 100px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        .price-input:focus {
            outline: none;
            border-color: #ff5722;
            box-shadow: 0 0 0 4px rgba(255, 87, 34, 0.1);
            transform: scale(1.02);
        }
        
        .plus-btn {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: #495057;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        .plus-btn:hover {
            background: #e9ecef;
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .plus-btn:active {
            transform: scale(0.95);
        }
        
        .bid-btn {
            background: linear-gradient(135deg, #ff5722, #ff7043);
            color: white;
            border: none;
            border-radius: 16px;
            padding: 14px 28px;
            font-size: 16px;
            font-weight: 700;
            flex: 1;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 6px 20px rgba(255, 87, 34, 0.4);
        }
        
        .bid-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 87, 34, 0.5);
        }
        
        .bid-btn:active {
            transform: translateY(-1px);
        }
        
        .bid-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s;
        }
        
        .bid-btn:hover::before {
            left: 100%;
        }
        
        /* ÏïåÎ¶º Î∞∞ÏßÄ */
        .notification-badge {
            position: absolute;
            top: -6px;
            right: -6px;
            background: linear-gradient(135deg, #ff1744, #ff5722);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 11px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: bounce 2s infinite;
            box-shadow: 0 2px 8px rgba(255, 23, 68, 0.4);
            border: 2px solid white;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0) scale(1);
            }
            40% {
                transform: translateY(-4px) scale(1.1);
            }
            60% {
                transform: translateY(-2px) scale(1.05);
            }
        }
        
        /* Î°úÎî© ÏÉÅÌÉú */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 16px;
            font-weight: 500;
            animation: loadingPulse 1.5s infinite;
            background: rgba(0, 0, 0, 0.8);
            padding: 12px 20px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
        }
        
        @keyframes loadingPulse {
            0%, 100% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
        }
        
        /* Î™®Î∞îÏùº ÎåÄÏùë */
        @media (max-width: 768px) {
            .top-bar {
                left: 15px;
                right: 15px;
                top: 15px;
            }
            
            .product-overlay {
                left: 15px;
                right: 15px;
                bottom: 15px;
            }
            
            .channel-info {
                font-size: 12px;
                padding: 8px 12px;
            }
            
            .action-btn {
                width: 35px;
                height: 35px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="youtube-wrapper">
            <iframe 
                class="youtube-embed"
                src="https://www.youtube.com/embed/f-6G2-dVt7w?autoplay=1&mute=1&controls=1&rel=0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
            <div class="loading">ÏòÅÏÉÅ Î°úÎî©Ï§ë...</div>
        </div>
        
        <div class="overlay">
            <div class="top-bar">
                <div class="channel-info">
                    <div class="channel-avatar">Îπà</div>
                    <div>
                        <div style="font-weight: 600;">ÎπàÌã∞ÏßÄÎùºÏù¥Î∏å</div>
                        <div class="stats">
                            <div class="stat-item">‚ô• 767</div>
                            <div class="stat-item">üëÅ 117</div>
                        </div>
                    </div>
                    <button class="follow-btn">ÌåîÎ°úÏö∞</button>
                </div>
                <div class="top-actions">
                    <button class="action-btn">üì§</button>
                    <button class="action-btn">‚ãÆ</button>
                    <button class="action-btn">‚õ∂</button>
                </div>
            </div>
            
            <div class="product-overlay">
                <div class="product-header">
                    <div class="product-title">Í≤ΩÎß§ ÏÉÅÌô©</div>
                    <div class="product-status">ÏßÑÌñâÏ§ë</div>
                </div>
                
                <div class="auction-info">
                    <div class="auction-text">üéØ ÎπàÌã∞ÏßÄÎùºÏù¥Î∏å Í≤ΩÎß§ ÏãúÏûë! 2,000ÏõêÎ∂ÄÌÑ∞ 1,000Ïõê Îã®ÏúÑÎ°ú ÏûÖÏ∞∞ÌïòÏÑ∏Ïöî!</div>
                    <div class="auction-details">‚è∞ ÏûÖÏ∞∞Ïù¥ ÏóÜÎã§Î©¥ 5Î∂Ñ ÌõÑ ÏûêÎèôÏúºÎ°ú Í≤ΩÎß§Î•º Ï¢ÖÎ£åÌï©ÎãàÎã§.</div>
                </div>
                
                <div class="price-section">
                    <div class="price-info">
                        <div class="no-bidder">ÏûÖÏ∞∞Ïûê ÏóÜÏùå</div>
                        <div class="starting-price">ÏãúÏûëÍ∞Ä 2,000Ïõê</div>
                        <div class="current-price">‚Ç©2,000</div>
                    </div>
                </div>
                
                <div class="bid-controls">
                    <input type="text" class="price-input" value="2,000Ïõê" readonly>
                    <button class="plus-btn">+</button>
                    <button class="bid-btn">ÏûÖÏ∞∞ÌïòÍ∏∞</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Ïú†ÌäúÎ∏å iframe Î°úÎî© ÏôÑÎ£å Ï≤òÎ¶¨
        const iframe = document.querySelector('.youtube-embed');
        const loading = document.querySelector('.loading');
        
        iframe.addEventListener('load', function() {
            setTimeout(() => {
                loading.style.opacity = '0';
                setTimeout(() => {
                    loading.style.display = 'none';
                }, 300);
            }, 1000);
        });
        
        // ÏûÖÏ∞∞ Î≤ÑÌäº ÌÅ¥Î¶≠ Ìö®Í≥º
        document.querySelector('.bid-btn').addEventListener('click', function() {
            this.style.transform = 'translateY(-1px) scale(0.98)';
            setTimeout(() => {
                this.style.transform = '';
            }, 150);
            
            // ÏûÖÏ∞∞ ÏÑ±Í≥µ ÌîºÎìúÎ∞± (ÏòàÏãú)
            const originalText = this.textContent;
            this.textContent = 'ÏûÖÏ∞∞ ÏôÑÎ£å!';
            this.style.background = 'linear-gradient(135deg, #4caf50, #66bb6a)';
            
            setTimeout(() => {
                this.textContent = originalText;
                this.style.background = '';
            }, 2000);
        });
        
        // Í∞ÄÍ≤© Ï¶ùÍ∞Ä Î≤ÑÌäº
        document.querySelector('.plus-btn').addEventListener('click', function() {
            const priceInput = document.querySelector('.price-input');
            const currentPrice = parseInt(priceInput.value.replace(/[^0-9]/g, ''));
            const newPrice = currentPrice + 1000;
            priceInput.value = newPrice.toLocaleString() + 'Ïõê';
            
            // ÌòÑÏû¨ Í∞ÄÍ≤© ÏóÖÎç∞Ïù¥Ìä∏
            const currentPriceEl = document.querySelector('.current-price');
            currentPriceEl.textContent = '‚Ç©' + newPrice.toLocaleString();
        });
    </script>
</body>
